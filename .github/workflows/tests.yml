name: "Tests"

on:
  pull_request: ~
  push:
    branches:
      - "master"

jobs:
  test:
    name: PHP:${{ matrix.php }}${{ matrix.experimental && ' (allowing failures - php version not supported yet)' || '' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php:
          - "5.3"
          - "5.4"
          - "5.5"
          - "5.6"
          - "7.0"
          - "7.1"
          - "7.2"
          - "7.3"
          - "7.4"
          - "8.0"
          - "8.1"
          - "8.2"
        experimental: [false]

    env:
      MYSQL_USER: "test"
      MYSQL_PASSWORD: "test"
      MYSQL_DATABASE: "phpunit_tests"
      MYSQL_HOST: "127.0.0.1"

    services:
      mysql:
        image: mysql/mysql-server:5.7
        ports:
          - 3306:3306
        env:
          MYSQL_USER: ${{ env.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ env.MYSQL_PASSWORD }}
          MYSQL_DATABASE: ${{ env.MYSQL_DATABASE }}
          MYSQL_ALLOW_EMPTY_PASSWORD: "1"
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=2s --health-retries=3

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
        env:
          # https://github.com/shivammathur/setup-php/issues/407#issuecomment-773675741
          fail-fast: true

      - name: Install dependencies
        run:
          composer install --no-interaction --prefer-source --dev

      - name: "Run PHPUnit tests"
        env:
          PHPUNIT_TESTSUITE_EXTENSION_DATABASE_MYSQL_DSN: "mysql:host=127.0.0.1;dbname=phpunit_tests;port=3306"
          PHPUNIT_TESTSUITE_EXTENSION_DATABASE_MYSQL_USERNAME: "test"
          PHPUNIT_TESTSUITE_EXTENSION_DATABASE_MYSQL_PASSWORD: "test"
          FAILURE_ACTION: "${{ matrix.experimental == true }}"
        run: |
          bin/phpunit --configuration ./phpunit-no-coverage.xml || $FAILURE_ACTION;
